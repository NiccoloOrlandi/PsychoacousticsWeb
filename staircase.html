<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel ="stylesheet" href="staircaseStyle.css">
    <script type="text/javascript" src="funzioni.js"></script>
    <script type="text/javascript" src="staircase.js"></script>

    <title>Staircase</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Contenitore principale -->
    <div class="container p-4" >
        <div class="row gx-4">
            <div class="col">
                <div class=" p-2 border bg-light" ; style="height:100%" >
                    
                    
                    
                    <!-- Testo iniziale -->
                    
                    <div class="container">
                        <p style="text-align: center;">Experiment</p>
                        <p style="text-align: center; margin-top: -5px;"><b>PitchDiscriminationPureTone S</b></p>
                        
                        
                        <!-- contenitore della descrizione  -->
                        <div class="row gx-4">
                          <div class="col">
                           <div class="p-3 border bg-light">Custom column padding</div>
                          </div>
                          
                        </div>
                    </div>
                        <!-- contenitore degli slot di settaggio  -->
                      <div class="container">
                          <div class="row gx-4">
                              <div class="col">
                                <div class=" p-3 border bg-light" style="height:98%">
                                   
                                    <!-- Contenuto del contenitore degli slot , qui vanno inseriti tutti gli slot -->
                                   
                                   
                                    <!-- Primo slot di setting -->
                                    <div class="container p-4" >
                                        <div class="row gx-4">
                                            <div class="col">
                                                <div class=" p-3 border bg-light" style="height:10rem">
                                                  <form name="staircase" method="post" action="/141/comments">
                                                    <!-- Contenuto dello slot, qui vanno inseriti tutti i bottoni e i check box del primo slot -->
                                                    
                                                    <!-- Label -->
                                                    <div class="input-group flex-nowrap" style="width: 24%; float:inline-start; margin-right:10px">
                                                      <span class="input-group-text" id="name" >Name</span>
                                                      <input type="text" class="form-control" id="inputName" placeholder="Name" aria-label="Username" aria-describedby="addon-wrapping">
                                                    </div>
                                                    
                                                    <div class="input-group flex-nowrap" style="width: 24%; float:inline-start; margin-right:10px" >
                                                      <span class="input-group-text" id="surname"  >Surname</span>
                                                      <input type="text" class="form-control" id="inputSurname" placeholder="Surname" aria-label="" aria-describedby="addon-wrapping">
                                                    </div>
                                                    
                                                    <div class="input-group flex-nowrap" style="width: 24%; float:inline-start; margin-right:10px">
                                                      <span class="input-group-text" id="age" >Age</span>
                                                      <input type="text" class="form-control" id="inputAge" placeholder="Age" aria-label="Username" aria-describedby="addon-wrapping">
                                                    </div>
                                                    
                                                    <div class="input-group flex-nowrap" style="width: 24%; float:inline-start; ">
                                                      <span class="input-group-text" id="gender" >Gender</span>
                                                      <input type="text" class="form-control" id="inputGender" placeholder="Gender" aria-label="Username" aria-describedby="addon-wrapping">
                                                    </div>
                                                    
                                                    <div class="input-group flex-nowrap" style="float:inline-start; width:99% ">
                                                      <span class="input-group-text" id="notes">Notes</span>
                                                      <input type="text" class="form-control" id="inputNotes" placeholder="Notes" aria-label="Username" aria-describedby="addon-wrapping">
                                                    </div>

                                                    <!-- Checkbox -->
                                                    <div class="form-check" style = "margin-top: 10px; float:inline-start">
                                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                        <label class="form-check-label" for="flexCheckDefault">
                                                          Save results
                                                        </label>
                                                    </div>
                                                    
                                                    
                                                   
                                                    
                                                    
                                                  </form>     
                                                </div>
                                            </div>
                                        </div>
                              
                                    </div>
                                    <!-- Secondo slot di setting -->
                                    <div class="container p-4" >
                                        <div class="row gx-4">
                                            <div class="col">
                                                <div class=" p-3 border bg-light " style="height:9rem" >
                                                    
                                                    <!-- Contenuto dello slot, qui vanno inseriti tutti i bottoni e i check box del secondo slot -->

                                                    <div class="input-group flex-nowrap" style="width:32%; float:inline-start; margin-right:10px" >
                                                      <span class="input-group-text" id="addon-wrapping" style="width:7rem">n. of blocks</span>
                                                      <input type="text" class="form-control" placeholder="Blocks" aria-label="Username" aria-describedby="addon-wrapping">
                                                    </div>
                                                    
                                                    <div class="input-group flex-nowrap" style="width:32%; float:left; margin-right:10px" >
                                                      <span class="input-group-text" id="addon-wrapping">Starting level</span>
                                                      <input type="text" class="form-control" placeholder="Starting " aria-label="Username" aria-describedby="addon-wrapping">
                                                    </div>
                                                    
                                                    <div class="input-group flex-nowrap" style="width:32%; float:left; margin-right:10px">
                                                      <span class="input-group-text" id="addon-wrapping">Standard level</span>
                                                      <input type="text" class="form-control" placeholder="Standard" aria-label="Username" aria-describedby="addon-wrapping">
                                                    </div>
                                                    
                                                    <div class="input-group flex-nowrap" style="width:25%; float:left; margin-right:10px">
                                                      <span class="input-group-text" id="addon-wrapping">nAFC</span>
                                                      <input type="text" class="form-control" placeholder="nAFC" aria-label="Username" aria-describedby="addon-wrapping">
                                                    </div>

                                                   
                                                    <!-- Radios -->
                                                    <div class="form-check" style="float:inline-end; margin-top: 10px; width:33%" >
                                                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                                      <label class="form-check-label" for="flexRadioDefault1">
                                                      yes/no
                                                      </label>
                                                  </div>
                                                    
                                                    
                                                    <div class="form-check" style="float:inline-end; margin-top: 10px; width:33%">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                          nAFC
                                                        </label>
                                                    </div>

                                                    

                                                     <!-- Checkbox -->
                                                     <div class="form-check" style="float:inline-end; margin-top: 10px; ">
                                                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                      <label class="form-check-label" for="flexCheckDefault">
                                                        Feedback
                                                      </label>
                                                  </div>

                                                    
                                                    
                                                </div>
                                            </div>
                                        </div>
                              
                                    </div>
                                    <!-- Terzo slot di setting -->
                                    <div class="container p-4" >
                                        <div class="row gx-4">
                                            <div class="col">
                                                <div class=" p-3 border bg-light" style="height: 13rem;" >
                                                   
                                                    
                                                    <!-- Contenuto dello slot, qui vanno inseriti tutti i bottoni e i check box del terzo slot -->
                                                    
                                                    <!-- Radios -->
                                                    <div class="form-check" style="float:inline-start">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1" >
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                          Method of Limits
                                                        </label>
                                                    </div>

                                                    <div class="form-check" style="float:inline-start" >
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault1">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                          Step
                                                        </label>
                                                    </div>

                                                    <div class="form-check" style="float:inline-end">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault1">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                          Arithmetic
                                                        </label>
                                                    </div>

                                                    <div class="form-check" style="float:inline-start" >
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                          SimpleUpDown
                                                        </label>
                                                    </div>

                                                    <div class="form-check" style="float:inline-start" >
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault1">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                          Factor
                                                        </label>
                                                    </div>

                                                    
                                                    <div class="form-check" style="float:inline-end"  >
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault1">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                          Geometric
                                                        </label>
                                                    </div>

                                                    <div class="form-check" style="float:inline-end" >
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault1">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                          Median
                                                        </label>
                                                    </div>

                                                    <div class="input-group flex-nowrap" style="width:25%; float:inline-end; margin-right:10rem">
                                                      <span class="input-group-text" id="addon-wrapping">Factor</span>
                                                      <input type="text" class="form-control" placeholder="Factor" aria-label="Username" aria-describedby="addon-wrapping">
                                                    </div>
                                                  
                                                    <div class="form-check" >
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                          TwoDownOneUp
                                                        </label>
                                                    </div>

                                                    

                                                    <div class="form-check" >
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                          ThreeDownOneUp
                                                        </label>
                                                    </div>

                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                          FourDownOneUp
                                                        </label>
                                                    </div>

                                                    <div class="input-group flex-nowrap" style="width:25%; float:left; margin-right:10px">
                                                      <span class="input-group-text" id="addon-wrapping">Reversals</span>
                                                      <input type="text" class="form-control" placeholder="Reversals" aria-label="Username" aria-describedby="addon-wrapping">
                                                    </div>

                                                    <div class="input-group flex-nowrap" style="width:30%; float:left; margin-right:10px">
                                                      <span class="input-group-text" id="addon-wrapping">Reversal threshold</span>
                                                      <input type="text" class="form-control" placeholder="Threshold" aria-label="Username" aria-describedby="addon-wrapping">
                                                    </div>

                                                    



                                                  
                                                </div>
                                            </div>
                                        </div>
                              
                                    </div>
                
                                    
                                    
                                </div>
                                
                            </div>
                              
                               
                            </div>
                        </div>
                

                        <button type="button" class="btn btn-primary btn-lg m-3" onclick = "location.href='test.html'">START</button>
                        <button type="button" class="btn btn-primary btn-lg m-3" onclick = "test()">SAVE DEFAULTS</button>
                        <button type="button" class="btn btn-primary btn-lg m-3">Cancel</button>
                    </div>
                
                    
                
                
                
                
                </div>
            </div>
        </div>

    </div>
    

    

    

  </body>
</html>
